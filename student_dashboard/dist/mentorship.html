<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Mentorship Form</title>

    <!-- Icons font CSS-->
    <link href="Alumni_form/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="Alumni_form/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="Alumni_form/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="Alumni_form/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="Alumni_form/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Mentorship Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <label><div class="name">Area of Expertise</div></label>
                            
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="area">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Previous Experience</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Yes</option>
                                            <option>No</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="btn btn--radius-2 btn--red" href="index.html">Register</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="Alumni_form/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="Alumni_form/vendor/select2/select2.min.js"></script>
    <script src="Alumni_form/vendor/datepicker/moment.min.js"></script>
    <script src="Alumni_form/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="Alumni_form/js/global.js"></script>

</body>
</html>
